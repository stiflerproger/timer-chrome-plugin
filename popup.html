<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Chrome Timer</title>
    <link href="styles/tailwind.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body class="bg-gray-50 py-2 px-3 w-96">

<div class="flex justify-between items-center">
    <div class="text-sm pl-2 my-2 border-l-4 font-sans font-bold border-green-300">Easy Chrome Timer</div>
    <a href="/as#">by t.me/stiflerhub</a>
</div>

<div class="card bg-white rounded-lg my-2 p-2 shadow flex gap-2 justify-between items-center">
    <div class="font-mono p-1 text-slate-700">Open GTA Clicker Tab</div>

    <div class="font-mono p-1 text-slate-700">16:49:44</div>

    <div class="flex gap-2 justify-between items-center">
        <div class="toggle relative box-border">
            <input class="absolute left-0 top-0 z-10 w-full h-full cursor-pointer opacity-0" type="checkbox"/>
            <label class="relative flex items-center box-border"></label>
        </div>

        <img class="w-5 svg-icon red" src="icons/trash.svg" alt="cog-8-tooth">
    </div>

</div>

<div class="card bg-white rounded-lg my-2 p-2 shadow flex gap-2 justify-between items-center">
    <div class="font-mono p-1 text-slate-700">New Timer</div>

    <div class="font-mono p-1 text-slate-700">-</div>

    <div class="flex gap-2 justify-between items-center">
        <div class="toggle relative box-border">
            <input class="absolute left-0 top-0 z-10 w-full h-full cursor-pointer opacity-0" type="checkbox"/>
            <label class="relative flex items-center box-border"></label>
        </div>

        <img class="w-5 svg-icon red" src="icons/trash.svg" alt="cog-8-tooth">
    </div>
</div>


<div class="card bg-white rounded-lg my-2 p-2 shadow flex flex-col gap-2 justify-between items-center">
    <div class="flex justify-center gap-2 pb-2 items-center font-mono p-1 text-slate-700 w-full border-b text-center">
        <img class="w-5 svg-icon def" src="icons/cog-8-tooth.svg" alt="cog-8-tooth">
        <span>New Timer Settings</span>
        <img class="w-5 svg-icon def" src="icons/cog-8-tooth.svg" alt="cog-8-tooth">
    </div>

    <div class="flex w-full justify-between items-center gap-3">
        <label>Title</label>
        <input class="border w-6/12" type="text" />
    </div>

    <div class="flex w-full justify-between items-center gap-3">
        <label>Open Link</label>
        <input class="border w-6/12" type="text" />
    </div>

    <div class="flex w-full justify-between items-center gap-3">
        <label>Every</label>
        <div class="w-6/12 flex justify-between items-center gap-3">
            <input class="border w-6/12" type="text" />
            <span class="block  w-6/12 text-center">minutes</span>
        </div>

    </div>

    <button type="button" class="w-full text-green-300 p-2 rounded border border-green-300 font-bold ">+ Add Timer</button>
</div>


</body>

</html>
